<!DOCTYPE html>
<html ng-app='app' ng-controller='AppCtrl'>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="chrome=1"/>

    <title>Lettoo</title>
    <meta name="description" content="{{app.sub_title}}"/>

    <meta name="HandheldFriendly" content="True"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- <LINK rel="Bookmark" href="http://uploadico.55.la/upload/ico/2014/09/04/13/touxiang_1409808035.ico" > -->
    <!-- <LINK rel="Shortcut Icon" href="http://uploadico.55.la/upload/ico/2014/09/04/13/touxiang_1409808035.ico" /> -->
    <link rel="shortcut icon" href="favicon.ico">

    <link rel="stylesheet" type="text/css" href="css/screen.css"/>
    <link rel="stylesheet" type="text/css" href="css/github.css"/>
    <!-- <link rel="stylesheet" type="text/css"
          href="//fonts.googleapis.com/css?family=PT+Serif:400,700,400italic|Open+Sans:700,400"/> -->
    <link rel="canonical" href="{{app.web_url}}"/>
</head>
<body ng-class="{'post-template':detail, 'home-template':!detail}">

<header class="main-header no-cover">
    <nav class="main-nav overlay clearfix">

    </nav>
    <div class="vertical">
        <div class="main-header-content inner">
            <a href="/"><img src="img/lettoo-logo2.png" title="{{app.title}}"></a>
            <!--<h1 class="page-title">
                <a href="/" style="text-decoration: none;">{{app.title}}</a>
            </h1>-->

            <h2 class="page-description">{{app.sub_title}}</h2>

            <nav class="category">
                <a ng-repeat="category in category_list | orderBy:'-count'" href="#!/category/{{category.title}}">{{category.title}} ({{category.count}})</a>
            </nav>
        </div>
    </div>
    <a class="scroll-down icon-arrow-left" href="#content" data-offset="-45"><span class="hidden">Scroll Down</span></a>
</header>

<div ng-view></div>

<footer class="site-footer clearfix">
    <section class="poweredby">Proudly published with <a href="{{app.web_url}}">{{app.title}}</a> &copy; 2014</section>
</footer>

<script src="js/lib/jquery.js"></script>

<script type="text/javascript" src="js/lib/jquery.fitvids.js"></script>
<script type="text/javascript" src="js/lib/marked.js"></script>
<script type="text/javascript" src="js/lib/highlight.pack.js"></script>

<script type="text/javascript" src="js/lib/angular.min.js"></script>
<script type="text/javascript" src="js/lib/angular-route.min.js"></script>
<script type="text/javascript" src="js/lib/angular-marked.min.js"></script>

<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/controllers.js"></script>
<script type="text/javascript" src="js/services.js"></script>
<script type="text/javascript" src="js/filters.js"></script>
<script type="text/javascript" src="js/directives.js"></script>

<script type="text/javascript" src="js/index.js?v=d911c36a18"></script>

</body>
</html>
